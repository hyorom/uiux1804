<!DOCTYPE html>
<!-- form_test_02.html -->
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- meta:vp -->
  <meta name="viewport" 
  content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=0.5">
  <!-- bootstrap -->
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../bootstrap/css/bootstrap-theme.min.css">
  <!-- mycss -->
  <link rel="stylesheet" href="../css/base/reset.css" />
  <link rel="stylesheet" href="../css/src/form_test_02.css" />
  <!-- ie -->
  <!--[if lte IE 9]>
    <script src="../ie/html5shiv/dist/html5shiv.min.js"></script>
    <script src="../ie/pie/PIE_IE9.js"></script>
  <![endif]-->
    
  <!-- favicon -->
  <link rel="shortcut icon" type="image/x-icon" href="../favicon.png" />
  <link rel="apple-touch-icon" href="../favicon.png" />
  <title>form_test_02</title>
</head>
<body>
  <!-- layout -->
  <div id="wrap">
    <form action="" method="post">
      <fieldset class="sign_in">
        <legend>sign in</legend>
        <div class="member sign_member">
          <input type="email" id="memberName" name="memberName" 
                 value="" placeholder="Email" required="required" />
          <label for="memberName">
            <i class="glyphicon glyphicon-envelope"></i>
            <span class="hidden">사용자 메일주소를 입력하세요.</span>
          </label>
        </div>

        <div class="password sign_member">
          <input type="password" id="pwName" name="pwName" 
                 value="" placeholder="Password" required="required" />
          <label for="pwName">
            <i class="glyphicon glyphicon-lock"></i>
            <span class="hidden">사용자의 비밀번호를 입력하세요.</span>
          </label>
        </div>

        <div class="forgot_pw">
          <a href="#">forgot password?</a>
        </div>
        <div class="sign_in_button">
          <input type="submit" id="ok" value="sign in" />
        </div>
        <div class="keep_sign"></div>
      </fieldset>

      <fieldset class="sign_up">
        <legend class="hidden">sign up</legend>
      </fieldset>
    </form>
  </div>
  <!-- javascript -->
  <script src="../js/base/jquery-3.3.1.min.js"></script>
  <script src="../js/base/jquery-ui.min.js"></script>
  <script src="../bootstrap/js/bootstrap.min.js"></script>
  <script src="../js/src/form_test_02.js"></script>
</body>
</html>
