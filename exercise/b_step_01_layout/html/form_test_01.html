<head>

  content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=0.5">

  <title>form test 01</title>

<body>
  <!-- layout -->
  <div class="wrap">
    <h1>make form login</h1>

    <form action="#" method="post">
      <fieldset>
        <legend>member login</legend>
        <div class="in_form">
          <label for="idName">
            <i class="glyphicon glyphicon-user"></i>
            <span class="hidden">사용자 아이디를 입력하세요</span>
          </label>
          <input type="text" value="" placeholder="Username" name="idName" id="idName" />
        </div>

        <div class="in_form">
          <label for="pwName" class="glyphicon glyphicon-lock">
            <!-- <i class="glyphicon glyphicon-lock"></i> -->
            <span class="hidden">사용자의 비밀번호를 입력하세요</span>
          </label>
          <input type="password" value="" placeholder="Password" name="pwName" id="pwName" />
        </div>
        <input type="submit" id="login" 
               class="in_form" value="login">          
        </div>
      </fieldset>
    </form>
  </div>

  <!-- javascript -->
  <script src="../js/base/jquery-3.3.1.min.js"></script>
  <script src="../js/base/jquery-ui.min.js"></script>
  <script src="../bootstrap/js/bootstrap.min.js"></script>

  <script src="../js/src/form_test_01.js"></script>
</body>
