<!DOCTYPE html>
<!-- layout_01.html -->
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>layout 구조이해하기</title>
  <!-- css -->
  <style>
  /* margin: 여백의 의미(떨어져있는 공간의 느낌) , padding : 안쪽여백-자신의 부피가 커져보이는것 */

    html, body {margin:0;}
    #box {width:600px; height:auto; margin:50px auto;  background-color:#afa;  padding:10px;}
      /* #header ================================================ */
      #header {width:100%;  height:100px; background-color:#f0a;}
        h1{width:100px; height:100px; background-color:#fff; margin:0; float:left;}
        .navigation {width:400px; height:50px; background-color:#acf; margin-top:50px; float:right;}
      /* #section ================================================ */
      #section {width:100%; height:auto; background-color:#fa0;}
      /*#section > div {height: 300px; float: left;}*/
        .aside {width:30%; height:300px; background-color:#9c9; float:right;}
        .article {width:70%; height:150px; background-color:#999; float:left;}
        .container {width:70%; height: 150px; background-color: #09a; float: left;}

        #section::after, 
        #section:after {content:" "; display: block; 
                        width: 100%; height:0; clear: both;}
      /* #footer ================================================ */
      #footer {width:100%;  height:100px; background-color:#0af;}
  </style>
</head>
<body>
  <!-- design -->

  <div id="box">
    <div id="header">
      <h1>logo</h1>
      <div class="navigation">navigation</div>
    </div><!-- // #header -->
    <div id="section">
      <div class="aside">aside</div><!-- // #aside -->
      <div class="article">article</div><!-- // #article -->
      <div class="container">container</div><!-- // #container -->
    </div><!-- // #section -->
    <div id="footer"> footer  </div><!-- // #footer -->
  </div>
  <!-- // #box -->
  
  <!-- javascript -->
  <script src="../js/base/jquery-3.3.1.js"></script>
  <script>
    (function($) {})(jQuery);
  </script>
</body>
</html>
