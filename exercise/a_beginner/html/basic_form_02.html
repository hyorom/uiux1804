<!DOCTYPE html>
<!-- basic_form_02.html -->
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- meta:vp -->
  <meta name="viewport" 
  content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=0.5">
  
  <link rel="stylesheet" href="../css/base/reset.css" />
  <link rel="stylesheet" href="../css/src/basic_form_02.css" />
  <!-- ie -->
  <!--[if lte IE 9]>
    <script src="../ie/html5shiv/dist/html5shiv.min.js"></script>
    <script src="../ie/pie/PIE_IE9.js"></script>
  <![endif]-->
    
  <!-- favicon -->
  <link rel="shortcut icon" type="image/x-icon" href="../favicon.png" />
  <link rel="apple-touch-icon" href="../favicon.png" />
  <title>basic_form_02</title>
</head>
<body>

  <div id="wrap">
   <hgroup>
     <h1>form</h1>  
     <h2>form기초 설정</h2>
   </hgroup>

    <form action="#" method="">
      <!-- .basic -->
      <fieldset class="basic">
        <legend>기초형태이해하기</legend>
        <input type="text" id="firstTest" value="" name="firstTest"
               placeholder="내용을 입력하세요." required="required" />
        <label for="firstTest">input의 기본형태와 연결</label>
        <br />

        <label for="requiredInput">
          암묵적인 방법으로 작성하기: 
          <input type="text" id="requiredInput" value="" name="firstTest" />
        </label>
        <!-- 
          * form영역 내부의 요소들은 대부분 inline 
          * 반드시 접근성과의 연관성있게 작성!!
          * form영역내부에 div,p,span,ul,li, h1~6등의 요소를 함께 사용할 수 있다.
        -->
      </fieldset>

      <!-- .write -->
      <fieldset class="write">
        <legend>입력요소이해하기</legend>
        <label for="idName">
         <span class="hidden">당신의</span>
         이름
         <span class="hidden">을 입력하세요.</span>
        </label>
        <input type="text" id="idName" value="" name="idName" 
              placeholder="성함을 알려주세요." />  
        <br />

        <label for="pwName">
         <span class="hidden">작성하실 </span>
         비밀번호
         <span class="hidden">를 13자 이내로 입력하세요.</span>
        </label>
        <input type="password" id="pwName" name="pwName" value="" 
               maxlength="13" 
               placeholder="비밀번호를 입력하세요." />  
        <br />
        <!-- html5 -->
        <input type="tel" />  <br />
        <input type="search" />  <br />
        <input type="month" />  <br />
        <input type="week" />  <br />
        <input type="date" />  <br />
      </fieldset>

      <!-- .checkbox -->
      <fieldset class="checkbox">
        <legend>선택요소1 이해하기</legend>

      </fieldset>

      <!-- .radio -->
      <fieldset class="radio">
        <legend>선택요소2 이해하기</legend>
      </fieldset>

      <!-- .set -->
      <fieldset class="set">
        <legend>선택요소2 이해하기</legend>
      </fieldset>

      <!-- .button -->
      <fieldset class="button">
        <legend>버튼영역 이해하기</legend>
      </fieldset>
    </form>

  </div>


<!-- javascript -->
  <script src="../js/base/jquery-3.3.1.min.js"></script>
  <script src="../js/base/jquery-ui.min.js"></script>
  <script src="../js/src/basic_form_02.js"></script>
</body>
</html>
