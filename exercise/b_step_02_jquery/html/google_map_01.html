  <style>
    #map1{margin: auto; width: 700px; height: 400px;
      background-image: url("../img/map.png"); background-repeat:no-repeat; background-position: center;}
  </style>

<body>
  <h1>google map</h1>
  <!-- *google map 사용법
    1. google api key 를 받아서 등록
    2. 서버가 구동
    3. google 맵 코드를 가져와야하며, 키를 입력
    4. google map은 굳이 jQuery를 사용하지 않아도 됨!(순수 자바스크립트)
    5. 디테일한 사용법은 google 개발자모드/ w3schools.com에서 참조
   -->

  <div id="map1"></div>


  <script src="../js/base/jquery-3.3.1.min.js"></script>
  <script src="../js/base/jquery-ui.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js"></script>
  <!-- 실제로는 이렇게 써야합니다. -->


  <script>
     function initMap() {
        var myLatLng = {lat: 37.267133, lng: 127.002948}; //위도, 경도
        var select   = document.getElementById('map1');

        var map      = new google.maps.Map(select, {
          center: myLatLng,
          zoom: 17,
          mapTypeId: google.maps.MapTypeId.SATELLITE
        });

        var marker = new google.maps.Marker({
          map: map,
          position: myLatLng,
          title: '수원 그린컴퓨터 아카데미',
          animation:google.maps.Animation.BOUNCE
        });
      }
      initMap();

  </script>

  <!--   <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"
          async defer></script> -->
</body>
</html>
